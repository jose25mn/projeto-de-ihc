<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>After-Home | Pokémon Showdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="home-body" style="
    background: url('assets/bg-horizon-fade@2x.jpg');
    background-size: cover;
}">
    <header class="main-header">
        <div class="logo">
            <img src="assets/pokemonshowdownbeta.png" alt="Pokémon Showdown Logo" class="logo-img">
        </div>
        <nav class="main-nav">
            <a href="#" class="nav-btn active">Home</a>
            <a href="#" class="nav-btn">Pokedex</a>
            <a href="#" class="nav-btn">Replays</a>
            <a href="#" class="nav-btn">Ladder</a>
            <a href="play.html" class="nav-btn play-btn-header">Play</a>
        </nav>
    </header>

    <main class="home-main">
        <div class="center-content">
            <h2>Play Pokemon battles online!</h2>
            <p>Play with randomly generated teams OR build your own!</p>
            <div class="video-container">
                <a href="https://youtu.be/daw9GoZWWSI" target="_blank">
                    <img src="https://i.imgur.com/uGGRTCh.png" alt="Pokemon Showdown Trailer Thumbnail">
                </a>
            </div>
            <div class="action-buttons">
                <a href="play.html" class="play-online-btn">Play Online</a>
                <span>OR</span>
                <a href="#" class="install-btn">
                    Install for Windows
                    <i class="fab fa-windows"></i>
                </a>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-left">
            <a href="#">Rules</a> | <a href="#">Credits</a> | <a href="#">Privacy Policy</a>
        </div>
        <div class="footer-right">
            <a href="#"><i class="fas fa-calculator"></i> Damage calculator</a>
            <a href="#"><i class="fas fa-chart-bar"></i> Usage stats</a>
            <a href="#"><i class="fab fa-github"></i> GitHub repository</a>
        </div>
    </footer>
</body>
</html>
