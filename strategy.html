<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategy Pokédex | Smogon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Roboto', sans-serif; background-image: url("https://images.unsplash.com/photo-1542744173-8e7e53415bb0?q=80&w=2070&auto=format&fit=crop"); background-color: #1a202c; background-size: cover; background-position: center; background-attachment: fixed; }
        .panel-bg { background-color: rgba(10, 10, 20, 0.85); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 0.75rem; }
        .strategy-card { background-color: rgba(30, 41, 59, 0.7); transition: transform 0.3s, box-shadow 0.3s; }
        .strategy-card:hover { transform: translateY(-5px); box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); border-color: rgba(0, 150, 255, 0.5); }
    </style>
</head>
<body class="text-white">
    <div class="flex flex-col min-h-screen">
        <header class="bg-gray-900 bg-opacity-70 border-b border-gray-700/50 shadow-lg sticky top-0 z-50">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-20">
                    <div class="flex-shrink-0"><a href="index.html"><img class="h-12" src="assets/pokemonshowdownbeta.png" alt="Logo" onerror="this.onerror=null;this.src='https://placehold.co/200x50/1a202c/ffffff?text=Logo';"></a></div>
                    <nav class="hidden md:flex items-center space-x-1 bg-gray-800/60 p-1 rounded-lg">
                        <a href="index.html" class="text-gray-300 hover:bg-gray-700/50 px-4 py-2 rounded-md text-sm font-medium">Home</a>
                        <a href="play.html" class="text-gray-300 hover:bg-gray-700/50 px-4 py-2 rounded-md text-sm font-medium">Play</a>
                        <a href="pokedex.html" class="text-gray-300 hover:bg-gray-700/50 px-4 py-2 rounded-md text-sm font-medium">Pokédex</a>
                        <a href="smogon.html" class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm font-bold"><i class="fas fa-university mr-2"></i>Smogon</a>
                    </nav>
                    <div class="flex items-center space-x-3"><a href="#" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md text-sm font-bold">Login</a><button class="text-gray-300 hover:text-white"><i class="fas fa-volume-up text-xl"></i></button></div>
                </div>
            </div>
        </header>

        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 py-10">
            <div class="text-center mb-8">
                <h1 class="text-4xl md:text-5xl font-black">Strategy Pokédex</h1>
                <p class="text-lg text-gray-300 mt-2">Análises competitivas para cada Pokémon.</p>
            </div>

            <div class="panel-bg p-4 mb-8 flex flex-col md:flex-row gap-4 items-center">
                <input type="search" placeholder="Buscar Pokémon..." class="flex-grow bg-gray-900/80 border-2 border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <select class="bg-gray-900/80 border-2 border-gray-600 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option>Filtrar por Tier</option>
                    <option>Ubers</option>
                    <option>OU</option>
                    <option>UU</option>
                    <option>RU</option>
                    <option>NU</option>
                </select>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="strategy-card panel-bg p-5 rounded-lg border border-transparent">
                    <div class="flex items-center gap-4">
                        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/992.png" alt="Iron Valiant" class="w-24 h-24">
                        <div>
                            <span class="font-bold text-gray-400">#992</span>
                            <h3 class="text-2xl font-bold">Iron Valiant</h3>
                            <div class="mt-1"><span class="text-sm font-bold py-1 px-3 bg-pink-500 rounded-full">Fairy</span> <span class="text-sm font-bold py-1 px-3 bg-red-700 rounded-full">Fighting</span></div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <p class="text-gray-300"><strong class="text-white">Tier:</strong> [Gen 9] OverUsed (OU)</p>
                        <a href="#" class="mt-3 inline-block w-full text-center bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">Ver Análise Detalhada</a>
                    </div>
                </div>
                </div>
        </main>
        
        <footer class="mt-auto py-6 bg-gray-900 bg-opacity-60"><div class="container mx-auto px-4 sm:px-6 lg:px-8 text-sm text-gray-300"><div class="flex justify-center"><a href="#" class="hover:text-white transition-colors">Rules</a><span class="mx-2">|</span><a href="#" class="hover:text-white transition-colors">Credits</a><span class="mx-2">|</span><a href="#" class="hover:text-white transition-colors">GitHub</a></div></div></footer>
    </div>
</body>
</html>
